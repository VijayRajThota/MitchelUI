<div ng-controller="Ctrl1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<center style="font-size:200%;">Delete Vehicle</center>
   <form class="form-inline" role="form">
    <div class="form-group">
      <label for="id">Enter the Vehicle ID</label>
      <input type="number" class="form-control" id="number" placeholder="Vehicle ID" ng-model="id">
    </div>
    <button type="submit" class="btn btn-default" ng-click="getVehicle(id)">Delete</button> 
   </form>
   <br>

   <div ng-show="displayForm=='1'">

   <h2> Stored Information </h2>
    <br>

  <p> Vehicle ID: {{id}} , Vehicle Year : {{year}}, Vehicle Make : {{make}},  Vehicle Model :{{model}} </p>
  <br>

  <button type="submit" class="btn btn-default" ng-click="deleteVehicle()">Confirm Deletion</button> 

  <br>
   </div>



 </center>
 </div>
